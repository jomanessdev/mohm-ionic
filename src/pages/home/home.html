<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card *ngFor="let mEvent of mohmEvents">
    <img [src]="mEvent.$imgSource" />
    <ion-card-content>
      <ion-card-title>{{ mEvent.$title }}</ion-card-title>
      <h3>{{ mEvent.$date }}</h3>
      <p>{{ mEvent.$description }}</p>
      <p>{{ mEvent.$location }}</p>
    </ion-card-content>
    <ion-item>
      <ion-label>Attending?</ion-label>
      <ion-toggle [(ngModel)]="mEvent.$isGoing" (ionChange)="attendanceChanged(mEvent)" color="secondary"></ion-toggle>
    </ion-item>
    <ion-item>
      <button ion-button icon-start [disabled]="!mEvent.$isGoing" (click)="addToCalendar(mEvent)"><ion-icon name="calendar"></ion-icon>Add</button>
    </ion-item>
  </ion-card>
</ion-content>
